<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/cookie_man_line.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Déficit Calórico</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <h1 class="m-3">CALCULAR DEFICIT CALORICO</h1>
    <form class="d-flex flex-column align-items-center" action="/index.js">

        <div class="mt-3" id="sexInput">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="male" value="hombre" checked>
                <label class="form-check-label" for="inlineRadio1">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="female" value="mujer">
                <label class="form-check-label" for="inlineRadio2">Mujer</label>
            </div>
        </div>

        <div class="row form-floating my-3">
            <input type="number" class="form-control" id="floatingInput" name="peso" placeholder="0" min=0 required>
            <label for="floatingInput">Peso (kg)</label>
        </div>

        <div class="row form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" name="altura" placeholder="0" min=0 required>
            <label for="floatingInput">Altura (cm)</label>
        </div>

        <div class="row form-floating mb-2">
            <input type="number" class="form-control" id="floatingInput" name="edad" placeholder="0" min=0 required>
            <label for="floatingInput">Edad</label>
        </div>

        <div class="my-2">
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="actividad" id="inlineRadio1" value=1.2 checked>
                <label class="form-check-label" for="inlineRadio1">Poco o nada de ejercicio</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="actividad" id="inlineRadio2" value=1.375>
                <label class="form-check-label" for="inlineRadio2">Poco ejercicio 1-3 veces por semana</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="actividad" id="inlineRadio1" value=1.55>
                <label class="form-check-label" for="inlineRadio1">Ejercicio moderado 3-5 veces por semana</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="actividad" id="inlineRadio2" value=1.75>
                <label class="form-check-label" for="inlineRadio2">Ejercicio intenso 6-7 veces por semana</label>
            </div>
        </div>

        <div class="my-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
          </div>
    </form>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
